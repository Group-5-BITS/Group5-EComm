name: SonarQube Scan

on:
  push:
    branches:
      - main
      - sonarcloud

jobs:
  sonarqube_scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Java
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Download and install SonarScanner
      run: |
        curl -L -o sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.0.2311-linux.zip
        unzip sonar-scanner.zip
        export PATH="$PATH:$(pwd)/sonar-scanner-4.6.0.2311-linux/bin"

    - name: SonarQube Scan
      run: |
        sonar-scanner -Dsonar.login=${{ secrets.SONAR_TOKEN }}

